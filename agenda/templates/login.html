<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="submit" method="POST">{% csrf_token %} <!-- gera token de segurança para o form, sem ele form com o método POST não passa -->
        <div align="center"
            <label>Usuário</label>
            <input type="text" name="username">
            <label>Password</label>
            <input type="password" name="password">
            <button type="submit">Entrar</button>
    </form>

    {% for message in messages %}
        <div align="center">
            <strong>Erro: </strong> {{ message }}
        </div>
    {% endfor %}

    </div>
</body>
</html>
